version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_management_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfolio_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d portfolio_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_management_api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/portfolio_db
      PORT: 3000
      JWT_SECRET: a9f7d2c1e4b84c5a8f3d9b2c6e7a4f1d8c0b5a9e3d7f2c6b1e8a4d9f3c7b2
      JWT_REFRESH_SECRET: f4e9c2b7a1d8c6e3b5f9a0d2e7c4a8b1f6d9c3e5a7b8d0f2c9a1e4
      CORS_ORIGIN: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    networks:
      - portfolio_network

volumes:
  postgres_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge
